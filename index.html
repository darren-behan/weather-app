<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- Header -->
    <header>
      <nav class="navbar sticky-top navbar-dark bg-secondary justify-content-center">
        <a class="navbar-brand" href="./index.html"><h1 class="navbar-title">Weather Dashboard</h1></a>
      </nav>
    </header>

    <!-- Main Container -->
    <div class="container-fluid">

      <!-- Row -->
      <div class="row">

        <!-- Left Column - Search Activity -->
        <div class="col-sm-4">

          <!-- Tier 4 Heading -->
          <h4>Search for a City:</h4>

          <!-- Form -->
          <form class="form-inline">

            <!-- Input for searching -->
            <input class="form-control mr-sm-2" type="search" aria-label="Search">

            <!-- Button to submit input -->
            <button class="btn btn-primary my-2 my-sm-0" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            
          </form>

          <!-- Unordered List Responsive -->
          <ul class="list-group">

            <!-- Li: Searched cities to appear here -->
            <li class="list-group-item">Dublin 1</li>
            <li class="list-group-item">Dublin 2</li>
            <li class="list-group-item">Dublin 3</li>
            <li class="list-group-item">Dublin 4</li>
            <li class="list-group-item">Dublin 5</li>
            <li class="list-group-item">Dublin 6</li>
            <li class="list-group-item">Dublin 7</li>
          </ul>
        </div>
        <div class="col-sm-8">
          <div class="col-sm-12 rounded border">
            <ul class="list-group">
              <li class="list-group-item current"><h2>Dublin 1 (12/06/2020)</h2></li>
              <li class="list-group-item current">Temperature: 90.9 F</li>
              <li class="list-group-item current">Humidity: 41%</li>
              <li class="list-group-item current">Wind Speed: 4.7 KMPH</li>
              <li class="list-group-item current">UV Index: <span class="rounded rounded-uv">9.49</span></li>
            </ul>
          </div>
          <div class="col-sm-12">
            One of two columns
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <nav class="navbar fixed-bottom navbar-dark bg-secondary justify-content-center">
        <a class="navbar-brand" href="./index.html">&copy; Darren Behan</a>
      </nav>
    </footer>

    <!-- // Pseudocode

    // Right Column
      // Current days weather
        // Dynamically append one column showing current day weather based on search
        // If page reloads, recent search appears
      // 5 day forecast
        // Dynamically append a columns showing the next 5 days forecast
        // If page reloads, recent search appears -->
        
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
