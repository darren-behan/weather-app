    <!-- Main Container -->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h4>Search for a City:</h4>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
        </div>
        <div class="col-sm-8">
          One of two columns
        </div>
    </div>

    <!-- Footer -->

      <nav class="navbar fixed-bottom navbar-dark bg-primary justify-content-center">
        <a class="navbar-brand" href="./index.html">&copy; Darren Behan</a>
